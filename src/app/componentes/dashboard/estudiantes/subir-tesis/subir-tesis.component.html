<div class="container">
  <form [formGroup]="formularioTesis" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nombre" class="form-label estilos">Nombre de la tesis</label>
      <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" required>
    </div>

    <div class="mb-3">
      <label for="programaEnum" class="form-label estilos">Programa</label>
      <select class="form-select estilos" id="programaEnum" name="programaEnum" formControlName="programaEnum">
        <option *ngFor="let item of keys()">
          {{ item }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label estilos">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" formControlName="descripcion"></textarea>
    </div>

    <div class="mb-3">
      <label for="estudiante2" class="form-label estilos">Código carnet segundo estudiante (opcional)</label>
      <input type="text" class="form-control" id="estudiante2" name="estudiante2" formControlName="estudiante2">
    </div>

    <div class="mb-3">
      <label for="archivo" class="form-label estilos">Subir archivo</label>
      <input type="file" class="form-control estilos" id="archivo" name="archivo" formControlName="archivo">
    </div>

    <div class="text-center">

      <button type="submit" class="btn btn-primary estilos">Enviar</button>
    </div>
  </form>
</div>
